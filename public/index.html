<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="w-full h-full flex flex-col absolute space-y-72 pt-20 items-center"
          >
            <input
              class="outline-none p-3 rounded-full shadow-sm w-48 h-10 text-center transition duration-500 ease-in-out focus-within:shadow-sm focus:ring-2 transform focus:w-11/12"
              placeholder="San Francisco"
              type="search"
              name=""
              id=""
            />
            <button
              class="bg-white text-lg text-primary font-semibold p-4 w-48 h-10 rounded-full items-center justify-center shadow-sm flex transition duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110"
            >
              Explore More
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/san-francisco.jpg" alt="san-francisco" />
          </div>
        </div>
      </div>
      <div class="p-6" id="our_recomendations">
        <p class="text-2xl font-semibold text-primary">Our Recomendations</p>
        <div
          class="w-auto h-72 items-center mt-7 overflow-x-auto overscroll-x-contain scrollbar-hide flex space-x-4 overflow-y-hidden"
        >
          <div class="card">
            <div class="card-cover bg-norway"></div>
            <div class="card__info card__info--green">
              <p class="card__info__title">Norway</p>
              <p class="card__info__subtitle">Beautiful landscapes</p>
            </div>
          </div>

          <div class="card">
            <div class="card-cover bg-new-york"></div>
            <div class="card__info card__info--white">
              <p class="card__info__title">New York</p>
              <p class="card__info__subtitle">Concrete jungle</p>
            </div>
          </div>
        </div>
      </div>
      <div id="trending_stays"></div>
    </section>
    <footer></footer>
  </body>
</html>
